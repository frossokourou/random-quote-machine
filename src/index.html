    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script type="text/javascript" src="script.js"></script>
    <title>Random quote machine</title>
  </head>
  <body>
     <div class="container-fluid">
        <h2 class="text-center position">Quote Machine</h2>
        <p class="text-center">
          <a id="fros" target="_blank" href="https://codepen.io/frossokourou/full/vGrZxv/">by Frosso</a>
        </p>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
            <div class="well well-lg">
              <p id="newQuote" class="text-center">Life isn't about waiting for the storm to pass; it's about learning to dance in the rain.</p>
              <p id="author" class=text-right>- Vivian Greene</p>
            </div>
          </div>
        </div>
        <div class="row">
          <button id="getQuote" class="btn button-size center-block "> New quote
            <i class="fa fa-random" aria-hidden="true">
            </i>
          </button>
         </div>
         <div class="btn center-block icon-size">
            <i id="tweet" class="fa fa-twitter-square" aria-hidden="true"></i>
         </div>
    </div>
  </body>
